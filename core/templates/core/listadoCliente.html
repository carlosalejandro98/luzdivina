<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Parroquia LuzDivina</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/fondoCliente.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <a href="{% url 'listado2' %}"><img width="50px" height="50px" src="{% static 'core/img/volver.png' %}"></a>
        <div class="container">
            
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img width="70px" height="70px" src="{% static 'core/img/parroquia.png' %}"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#about">Solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <a style="color:red" class="nav-link js-scroll-trigger" href="{% url 'home' %}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                <h1 class="mx-auto my-0 text-uppercase">Clientes</h1>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="about-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-white mb-4">Seleccione el Servicio</h2>

                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th class="text-white mb-4">Boda</th>
                                <th class="text-white mb-4">Bautizo</th>
                                <th class="text-white mb-4">Comunión</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="{% url 'listadoBoda' %}"><img width="300px" height="500px" src="{% static 'core/img/bodaCliente.jpg' %}"
                                            class="img-fluid"></a></td>
                                <td><a href="{% url 'listadoBautizo' %}"><img width="300px" height="500px" src="{% static 'core/img/bautizoCliente.jpg' %}"
                                            class="img-fluid"></a></td>
                                <td><a href="{% url 'listadoComunion' %}"><img width="300px" height="500px" src="{% static 'core/img/comunionCliente.jpg' %}"
                                            class="img-fluid"></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>






    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <div class="container">
            Copyright &copy; Parroquia Luz Divina 2018
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'core/js/grayscale.min.js' %}"></script>

</body>

</html>
